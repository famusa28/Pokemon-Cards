<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    img { 
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="card-container">
    <div class="inner-card">  
      <div class="pokemon-name">Totodile</div>
      <div class="pokemon-hp">HP</div>
      <div class="energy-symbol" style="top:260px; left:17%;">
        <img src="normal-energy.png">
      </div>
      <div class="move-name">Bite</div>
      <div class="move-description"></div>
      <div class="move-name-alt">Shining Fang</div>
      <div class="move-effect">If the Defending Pokemon already has any damage counters on it, this attack does 10 damage plus 10 more damage.</div>
      <div class="weakness-label">Weakness</div>
      <div class="resistance-label">Resistance</div>
      <div class="retreat-label">Retreat Cost</div>
      <div class="move-damage">10</div>
      <div class="move-damage-alt">10+</div>
      <div class="pokemon-level">50</div>
      <div class="weakness-value">+10</div>
      <div class="level-label">LV.</div>
      <div class="level-value">15</div>
      <div class="pokemon-image">
        <img src="totodile-blue.png">
      </div>
      <div class="card-footer"></div>
      <div class="ability-description"></div>
      <div class="energy-symbol" style="top:3px; left:240px;">
        <img src="water-energy.png">
      </div>
      <div class="energy-symbol" style="top:290px; right:211px;">
        <img src="water-energy.png">
      </div>
      <div class="energy-symbol" style="top:400px; left:12%;">
        <img src="yellow-energy.png">
      </div>
      <div class="energy-symbol" style="bottom:30%; right:500%;">
        <img src="normal-energy.png"
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
